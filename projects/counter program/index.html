<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Program</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <!-- Counter program -->
  
    <div class="counter_program">
        <h1 id="digit"></h1>
        <button id="inc_button" style="padding: 10px;border-radius: 10px;background-color: cadetblue;border-color: aqua;color: whitesmoke;font-size: large;font-weight: bold;">Increase</button>
        <button id="reset_button" style="padding: 10px;border-radius: 10px;background-color: cadetblue;border-color: aqua;color: whitesmoke;font-size: large;font-weight: bold;">Reset</button>
        <button id="dec_button" style="padding: 10px;border-radius: 10px;background-color: cadetblue;border-color: aqua;color: whitesmoke;font-size: large;font-weight: bold;">Decrease</button>
    </div>

    <!-- Counter program -->

    <script src="script.js"></script>
</body>
